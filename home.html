<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <p id="p">masthan</p>
    <button id="b1">Change Color</button>
    <div id="hoverDiv" style="width:100px; height:100px; background-color:lightblue; margin-top: 10px;"></div>
    <input type="text" id="focusInput" placeholder="Focus on me!" />
    <script>
        // Function to multiply a number by 2
        function fun(num) {
            return num * 2;
        }

        // Append the result of fun(20) to the paragraph
        var name = document.getElementById('p').innerHTML;
        document.getElementById('p').innerHTML = name + " " + fun(20);

        // Function to change the background color of the body
        function changebackground() {
            document.getElementById('body').style.backgroundColor = 'red';
        }

        // Attach event listener to the button to change background color
        document.getElementById('b1').addEventListener('click', changebackground);

        // Add mouseover and mouseout events to the div
        const div = document.getElementById('hoverDiv');
        div.addEventListener('mouseover', () => {
            div.style.backgroundColor = 'green';
        });
        div.addEventListener('mouseout', () => {
            div.style.backgroundColor = 'lightblue';
        });

        const input = document.getElementById('focusInput');
    input.addEventListener('focus', () => {
        input.style.backgroundColor = 'yellow';
    });
    input.addEventListener('blur', () => {
        input.style.backgroundColor = '';
    });
    window.addEventListener('load',()=>{
        console.log('page has fully loaded');
    });
    input.addEventListener('keydown',(down)=>{
        console.log(`key pressed  ${event.key}`);
    })

    array.forEach((num,index)=>{
        console.log( index,num*2);
    })
    var d=new Date();
    d.toDateString()
    var name = document.getElementById('p').innerHTML=d.getMonth();
    
    
    </script>
</body>
</html>
